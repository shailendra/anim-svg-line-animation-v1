  <script>

    function logoAnimation(){
      var heroTimeline = anime.timeline({ autoplay: false, direction: 'alternate', loop: true });
      heroTimeline.add({
        targets: '.heroCommon',
        strokeDashoffset: {
          value: [anime.setDashoffset, 0],
          duration: 2000,
          delay: function(el, i, t) { return 700 + ( i * 100 ); },
          easing: 'easeOutQuart'
        }
      }, 0)
      .add({
        targets: '.cls-1',
        fill: {
          value: "#e41813",
          duration: 1000,
          delay: function(el, i, t) { return 3000 + ( i * 80 ); },
          easing: 'easeOutQuart'
        }
      }, 0)
      .add({
        targets: '.cls-2, .cls-3',
        fill: {
          value: "#373434",
          duration: 1000,
          delay: function(el, i, t) { return 3000 + ( i * 80 ); },
          easing: 'easeOutQuart'
        }
      }, 0)

      heroTimeline.play();

    }

    window.onload = function() {
      logoAnimation();
    }

  </script>
